<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talismans - Jackie Chan</title>
    <link rel="shortcut icon" href="src/image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container-conteudo">
        <div class="centro default">
            <div class="centro__default">
                <h1><img class="logo" src="./src/image/logo.png" alt="Jackie Chan Adventures"></h1>
                <p class="instrucao">Clique nos talismãs e veja mais detalhes.</p>
            </div>
            <div class="centro__talisman-selecionado">
                <img class="talisman-selecionado__img">
                <h2 class="talisman-selecionado__nome"></h2>
                <p class="talisman-selecionado__descricao"></p>
            </div>
        </div>
        <ul class="lista-talismans">
            <li class="container-talisman" style="--indice-talisman: 1"><img class="talisman" src="src/image/talismans/galo.webp" alt="Talisman do galo"></li>
            <li class="container-talisman" style="--indice-talisman: 2"><img class="talisman" src="src/image/talismans/touro.webp" alt="Talisman do Touro"></li>
            <li class="container-talisman" style="--indice-talisman: 3"><img class="talisman" src="src/image/talismans/serpente.webp" alt="Talisman da Serpente"></li>
            <li class="container-talisman" style="--indice-talisman: 4"><img class="talisman" src="src/image/talismans/coelho.webp" alt="Talisman do Coelho"></li>
            <li class="container-talisman" style="--indice-talisman: 5"><img class="talisman" src="src/image/talismans/ovelha.webp" alt="Talisman da Ovelha"></li>
            <li class="container-talisman" style="--indice-talisman: 6"><img class="talisman" src="src/image/talismans/dragao.webp" alt="Talisman do Dragão"></li>
            <li class="container-talisman" style="--indice-talisman: 7"><img class="talisman" src="src/image/talismans/rato.webp" alt="Talisman do Rato"></li>
            <li class="container-talisman" style="--indice-talisman: 8"><img class="talisman" src="src/image/talismans/cavalo.webp" alt="Talisman do Cavalo"></li>
            <li class="container-talisman" style="--indice-talisman: 9"><img class="talisman" src="src/image/talismans/macaco.webp" alt="Talisman do Macaco"></li>
            <li class="container-talisman" style="--indice-talisman: 10"><img class="talisman" src="src/image/talismans/cachorro.webp" alt="Talisman do Cachorro"></li>
            <li class="container-talisman" style="--indice-talisman: 11"><img class="talisman" src="src/image/talismans/porco.webp" alt="Talisman do Porco"></li>
            <li class="container-talisman" style="--indice-talisman: 12"><img class="talisman" src="src/image/talismans/tigre.webp" alt="Talisman do Tigre"></li>
        </ul>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
