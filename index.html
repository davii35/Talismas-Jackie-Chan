<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talismans - Jackie Chan</title>
    <link rel="shortcut icon" href="src/image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>
            <img src="src/image/logo.png" alt="Jackie Chan Adventures" class="logo">
        </h1>
        <section class="banner" id="banner">
            <img src="src/image/banner.webp" alt="Jackie e Jade sobre fundo do talismã do dragão"
                class="banner__imagem">
        </section>
        <p class="instrucao" id="instrucao">Clique nos talismãs e veja mais detalhes.</p>
        <ul class="container__talismans">
            <li class="talisman"><img src="src/image/galo.webp" alt="Talismã do galo"></li>
            <li class="talisman"><img src="src/image/touro.webp" alt="Talismã do Touro"></li>
            <li class="talisman"><img src="src/image/serpente.webp" alt="Talismã da Serpente"></li>
            <li class="talisman"><img src="src/image/coelho.webp" alt="Talismã do Coelho"></li>
            <li class="talisman"><img src="src/image/ovelha.webp" alt="Talismã da Ovelha"></li>
            <li class="talisman"><img src="src/image/dragao.webp" alt="Talismã do Dragão"></li>
            <li class="talisman"><img src="src/image/rato.webp" alt="Talismã do Rato"></li>
            <li class="talisman"><img src="src/image/cavalo.webp" alt="Talismã do Cavalo"></li>
            <li class="talisman"><img src="src/image/macaco.webp" alt="Talismã do Macaco"></li>
            <li class="talisman"><img src="src/image/cachorro.webp" alt="Talismã do Cachorro"></li>
            <li class="talisman"><img src="src/image/porco.webp" alt="Talismã do Porco"></li>
            <li class="talisman"><img src="src/image/tigre.webp" alt="Talismã do Tigre"></li>
        </ul>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
